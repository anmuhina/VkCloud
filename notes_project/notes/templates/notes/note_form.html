<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Note</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'notes/css/styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Note</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'note_list' %}">Back to list</a>
</body>
</html>
